<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T5 Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-4xl">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">T5 Admin Panel</h1>

    <div id="loginSection" class="text-center">
      <input id="adminPwd" type="password" placeholder="Introduceți parola admin"
        class="border px-4 py-2 rounded-md w-2/3 mb-4 focus:ring-2 focus:ring-indigo-400">
      <button onclick="loginAdmin()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">
        Autentificare
      </button>
    </div>

    <div id="adminSection" class="hidden">
      <div class="flex justify-between mb-4">
        <h2 class="text-xl font-semibold">Rezervări existente</h2>
        <button onclick="deleteAll()" class="bg-red-600 text-white px-4 py-1 rounded-md hover:bg-red-700 transition">
          Șterge toate
        </button>
      </div>

      <table class="w-full text-left border">
        <thead class="bg-indigo-100 text-indigo-800">
          <tr>
            <th class="py-2 px-3 border">Email</th>
            <th class="py-2 px-3 border">Cameră</th>
            <th class="py-2 px-3 border">Data</th>
            <th class="py-2 px-3 border">Ora</th>
            <th class="py-2 px-3 border text-center">Acțiune</th>
          </tr>
        </thead>
        <tbody id="reservationsTable" class="text-gray-700"></tbody>
      </table>
    </div>
  </div>

  <script>
    const BASE_URL = "http://127.0.0.1:5000";
    let adminPassword = "";

    async function loginAdmin() {
      const pwd = document.getElementById("adminPwd").value.trim();
      if (!pwd) return Swal.fire("Eroare", "Introduceți parola", "error");

      adminPassword = pwd;
      const res = await fetch(`${BASE_URL}/admin/list`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ admin_password: pwd }),
      });

      const data = await res.json();
      if (data.success) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("adminSection").classList.remove("hidden");
        renderReservations(data.reservations);
      } else {
        Swal.fire("Eroare", data.error || "Parolă incorectă", "error");
      }
    }

    function renderReservations(list) {
      const table = document.getElementById("reservationsTable");
      table.innerHTML = "";
      if (list.length === 0) {
        table.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-gray-400">Nicio rezervare</td></tr>`;
        return;
      }

      list.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="border px-3 py-2">${r.email}</td>
          <td class="border px-3 py-2">${r.camera}</td>
          <td class="border px-3 py-2">${r.data}</td>
          <td class="border px-3 py-2">${r.ora}</td>
          <td class="border px-3 py-2 text-center">
            <button onclick="deleteOne('${r.id}')" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition">
              Șterge
            </button>
          </td>
        `;
        table.appendChild(tr);
      });
    }

    async function deleteOne(id) {
      const confirm = await Swal.fire({
        title: "Ești sigur?",
        text: "Rezervarea va fi ștearsă definitiv",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#d33",
        confirmButtonText: "Da, șterge",
      });
      if (!confirm.isConfirmed) return;

      const res = await fetch(`${BASE_URL}/admin/delete_one`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ admin_password: adminPassword, id }),
      });
      const data = await res.json();
      if (data.success) {
        Swal.fire("Șters!", "Rezervarea a fost ștearsă.", "success");
        loginAdmin(); // reîncarcă lista
      } else {
        Swal.fire("Eroare", data.error || "Eroare server", "error");
      }
    }

    async function deleteAll() {
      const confirm = await Swal.fire({
        title: "Confirmare",
        text: "Sigur vrei să ștergi TOATE rezervările?",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#d33",
        confirmButtonText: "Da, șterge tot",
      });
      if (!confirm.isConfirmed) return;

      const res = await fetch(`${BASE_URL}/admin/delete_all`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ admin_password: adminPassword }),
      });
      const data = await res.json();
      if (data.success) {
        Swal.fire("Șters!", "Toate rezervările au fost șterse.", "success");
        loginAdmin();
      } else {
        Swal.fire("Eroare", data.error || "Eroare server", "error");
      }
    }
  </script>
</body>
</html>
